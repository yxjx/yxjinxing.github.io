	<script type="text/javascript">
	

	
	$(function(){
		

		//nav定位
		
		
		var navH = $("#nav_type").offset().top;

		$(window).scroll(function(){
			

			var scroH = $(this).scrollTop();
				
			
			if(scroH>=navH){
				
				$(".nav_type").css({"position":"fixed","top":0,"width": "100%" ,"height":"54px","z-index": 99});
			
			}else {
				
				$(".nav_type").css({"position":"relative","top":"-50px"});
			}
		})
	
		
		//banner 滚动
		
		
		var picw = document.getElementById("runpic").offsetWidth;
		//banner滚动
			var $banner = $(".pic_row ");
			
			var $bannerul = $(".pic_row ul")
			
			var len = $(".pic_row ul li").length;
			
			var picplay;
			
			var index = 0;
			
			$bannerul.css({width:len*picw});
			
			function runbanner(index){
				
				$bannerul.animate({left:-index*picw},400);
			};
			
			$banner.hover(function(){
				
				clearInterval(picplay);
				
			},function(){
				
				picplay = setInterval(function(){
					
					index++;
					
					if(index==len){
						
						index = 0;
						
					};
					
					runbanner(index);
					
				},4000)
				
			}).trigger("mouseleave");
		
			$(".pre").click(function(){
				
				if(index==0){
					
					index++;
					
				};
				
				index--;
				
				runbanner(index);
				
			});
			
			$(".next").click(function(){
				
				if(index==len-1){
					
					index--;
				};
				
				index++;
				
				runbanner(index);

			});
	
	})
	</script>
