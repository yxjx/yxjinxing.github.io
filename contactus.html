		<script src="js/page.js" type="text/javascript"></script>
	</head>
	<body>
		
		<div class="header">
			<img src="img/logo.jpg" />
			<ul>
				<li ><a href="index.html">首页</a></li>
				<li><a href="honors.html">资质荣誉</a></li>
				<li><a href="cooperunit.html">合作单位</a></li>
				<li class="select"><a href="contactus.html">联系我们</a></li>
			</ul>
			<div>
				<a><img src="img/en.png"/><span>English</span></a>
				<span>|</span>
				<a class="select"><img src="img/zh.png"/><span>中文</span></a>
			</div>
			
		</div>
		
		<div class="pic_row">
			
			<div class="typebanner">
				<img src="img/f2.jpg"/>
			</div>
		</div>
		
		
	
		<div class="content" >
			<div class="jx">
				<img src="img/jx.png"/>
			</div>
			<ul class="navleft">
				<li ><a href="honors.html">资质荣誉</a></li>
				<li><a href="cooperunit.html">合作单位</a></li>
				<li class="select"><a href="contactus.html">联系我们</a></li>
			</ul>
			<div class="cright">
				
				<img src="img/title.png"/>
				<a class="al"><img src="img/arrow_left.png"></a>
				<div class="comwrap">
					<ul class="company" id="company">
						<li><img src="img/company1.png"/></li>
						<li><img src="img/company2.png"/></li>
						<li><img src="img/company3.png"/></li>
						<li><img src="img/company4.jpg"/></li>
						<li><img src="img/company5.jpg"/></li>
					</ul>

		</div>
		
	</body>
	<script type="text/javascript">
		$(function(){
			
			var $company = $("#company");
			
			var len =$company.find("li").length;
			
			var $firstli =$company.find("li:eq(0)");
				
			var w = $firstli.width();
				
			var $c;
			
			var index=0;
			function companyrun (index){
				
				var $firstli =$company.find("li:eq(0)");
				
				$c = $firstli.clone();
				
				$firstli.animate({marginLeft:-w},w*10,function(){
					
					$firstli.remove();
					
					$c.appendTo($company);

					companyrun();
				})
			}
			
			$(".al").click(function(){
				
				if(index==0){
					
					index++;
					
				};
				
				index--;
				
				companyrun(index);
				
			});
			
			$(".ar").click(function(){
				
				if(index==len-1){
					
					index--;
				};
				
				index++;
				
				companyrun(index);

			});
			
			companyrun();
			
			$company.on("mouseover",function(){
				
				$company.find(":animated").stop();
			});
			
			$company.on("mouseleave",function(){
				
				var $firstli =$company.find("li:eq(0)");
				
				$firstli.animate({marginLeft:-w},(w+parseFloat($firstli.css("marginLeft")))*10,function(){
					
					$firstli.remove();
					
					$c.appendTo($company);
					
					companyrun();
				})

			})
		})
	</script>
</html>
